<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Market Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Gold Market Prediction</h2>
        <label for="date">Select Date:</label>
        <input type="date" id="date">
        <button onclick="fetchPrediction()">Predict</button>
        <div id="result"></div>
    </div>

    <script>
        async function fetchPrediction() {
            const date = document.getElementById('date').value;
            if (!date) {
                alert('Please select a date');
                return;
            }
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `Prediction: ${data.movement}<br>Expected Price: $${data.price.toFixed(2)}`;
        }
    </script>
</body>
</html>
