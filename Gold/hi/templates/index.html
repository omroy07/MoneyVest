<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Market Trend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 20px;
        }

        button {
            background-color: #f39c12;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            width: 250px;
            text-align: center;
        }
    </style>
    <script>
        async function getMarketTrend() {
            const response = await fetch('/market_trend');
            const data = await response.json();
            document.getElementById('result').innerText = data.movement ? `Market is going ${data.movement}` : "Error fetching data.";
        }
    </script>
</head>
<body>
    <div>
        <h1>Gold Market Trend</h1>
        <button onclick="getMarketTrend()">Check Trend</button>
        <p id="result"></p>
    </div>
</body>
</html>
